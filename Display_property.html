<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties</title>
    <style type="text/css">
        h3{
            color: red;
        }
        .headnum{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- By default each html element have block or inline display value.

        Block-level Elements- A Block-level elements always starts on a new line and takes up the full width available.
        ex:- 
        <div>
        <h1>, <h2>, <h3>, <h4>, <h5>, <h6>
        <p>

        Inline Elements- An inline elements does not start on a new line and only takes up as much width as necessary.
        ex:-
        <span>
        <a>
        <img>
    -->

    <!-- Block-level element and inline element -->
    <h3><span class="headnum">1.</span> Block-level element</h3>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis culpa sint voluptates.</p>

    <!-- Inline element -->
    <h3><span class="headnum">2.</span> Inline element</h3>
    <a href="">Home</a>
    <a href="">About</a>
    <img src="https://images.unsplash.com/photo-1685948595028-3c5023244556?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDIzfGJvOGpRS1RhRTBZfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60" alt="random image">
</body>
</body>
</html>
